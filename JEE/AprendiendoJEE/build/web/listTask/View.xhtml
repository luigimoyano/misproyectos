<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewListTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewListTaskLabel_id}"/>
                    <h:outputText value="#{listTaskController.selected.id}" title="#{bundle.ViewListTaskTitle_id}"/>
                    <h:outputText value="#{bundle.ViewListTaskLabel_name}"/>
                    <h:outputText value="#{listTaskController.selected.name}" title="#{bundle.ViewListTaskTitle_name}"/>
                    <h:outputText value="#{bundle.ViewListTaskLabel_user}"/>
                    <h:outputText value="#{listTaskController.selected.user}" title="#{bundle.ViewListTaskTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{listTaskController.destroyAndView}" value="#{bundle.ViewListTaskDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewListTaskEditLink}"/>
                <br />
                <h:commandLink action="#{listTaskController.prepareCreate}" value="#{bundle.ViewListTaskCreateLink}" />
                <br />
                <h:commandLink action="#{listTaskController.prepareList}" value="#{bundle.ViewListTaskShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewListTaskIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
