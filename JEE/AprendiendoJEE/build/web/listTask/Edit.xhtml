<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditListTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditListTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{listTaskController.selected.id}" title="#{bundle.EditListTaskTitle_id}" required="true" requiredMessage="#{bundle.EditListTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditListTaskLabel_name}" for="name" />
                    <h:inputText id="name" value="#{listTaskController.selected.name}" title="#{bundle.EditListTaskTitle_name}" />
                    <h:outputLabel value="#{bundle.EditListTaskLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{listTaskController.selected.user}" title="#{bundle.EditListTaskTitle_user}" required="true" requiredMessage="#{bundle.EditListTaskRequiredMessage_user}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{listTaskController.update}" value="#{bundle.EditListTaskSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditListTaskViewLink}"/>
                <br />
                <h:commandLink action="#{listTaskController.prepareList}" value="#{bundle.EditListTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditListTaskIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
