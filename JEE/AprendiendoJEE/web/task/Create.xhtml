<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.CreateTaskTitle_id}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_name}" for="name" />
                    <h:inputText id="name" value="#{taskController.selected.name}" title="#{bundle.CreateTaskTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_description}" for="description" />
                    <h:inputText id="description" value="#{taskController.selected.description}" title="#{bundle.CreateTaskTitle_description}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_completed}" for="completed" />
                    <h:inputText id="completed" value="#{taskController.selected.completed}" title="#{bundle.CreateTaskTitle_completed}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_completed}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_listTask}" for="listTask" />
                    <h:selectOneMenu id="listTask" value="#{taskController.selected.listTask}" title="#{bundle.CreateTaskTitle_listTask}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_listTask}">
                        <f:selectItems value="#{listTaskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.create}" value="#{bundle.CreateTaskSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.CreateTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
