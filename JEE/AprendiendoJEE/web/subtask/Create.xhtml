<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubtaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubtaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{subtaskController.selected.id}" title="#{bundle.CreateSubtaskTitle_id}" required="true" requiredMessage="#{bundle.CreateSubtaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSubtaskLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subtaskController.selected.name}" title="#{bundle.CreateSubtaskTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateSubtaskLabel_completed}" for="completed" />
                    <h:inputText id="completed" value="#{subtaskController.selected.completed}" title="#{bundle.CreateSubtaskTitle_completed}" />
                    <h:outputLabel value="#{bundle.CreateSubtaskLabel_task}" for="task" />
                    <h:selectOneMenu id="task" value="#{subtaskController.selected.task}" title="#{bundle.CreateSubtaskTitle_task}" required="true" requiredMessage="#{bundle.CreateSubtaskRequiredMessage_task}">
                        <f:selectItems value="#{taskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subtaskController.create}" value="#{bundle.CreateSubtaskSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subtaskController.prepareList}" value="#{bundle.CreateSubtaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubtaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
